<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Category</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="catname">Category Name</label>
                <input type="text" name="catname" id="catname" class="form-control" placeholder="Enter category name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" placeholder="Enter category description" required></textarea>
            </div>

            <div class="form-group">
                <label for="essential">Essential Category</label>
                <select name="essential" id="essential" class="form-control" required>
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br> 
        <a href="{% url 'tracking:createAccount' %}" class="btn btn-secondary">Add Account</a>
        <a href="{% url 'tracking:dashboard' %}" class="btn btn-info">Dashboard</a> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
