<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {%load static%}
    <link rel="stylesheet" href="{%static 'addacc.css'%}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Your Account</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}

            <!-- Input field for account type -->
            <div class="form-group">
                <label for="account_type">Account Type:</label>
                <input type="text" name="account_type" id="account_type" class="form-control" placeholder="Enter account type" required>
            </div>

            <!-- Input field for account description -->
            <div class="form-group">
                <label for="account_description">Account Description:</label>
                <textarea name="account_description" id="account_description" class="form-control" placeholder="Enter account description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Account</button>
        </form>
        
        <br> <!-- Add space between elements -->

        <!-- Button to redirect to the add transaction page -->
        <a href="{% url 'tracking:createTransaction' %}" class="btn btn-secondary">Add Transaction</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
