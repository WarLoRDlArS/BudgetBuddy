<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Financial Dashboard</h1>

        <!-- Dashboard Cards -->
        <div class="row">
            <!-- Total Income Card -->
            <div class="col-md-4">
                <div class="card text-white bg-success mb-4">
                    <div class="card-header">Total Income</div>
                    <div class="card-body">
                        <h5 class="card-title">$0.00</h5>
                    </div>
                </div>
            </div>
            <!-- Total Expenses Card -->
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-4">
                    <div class="card-header">Total Expenses</div>
                    <div class="card-body">
                        <h5 class="card-title">$0.00</h5> 
                    </div>
                </div>
            </div>
            <!-- Balance Card -->
            <div class="col-md-4">
                <div class="card text-white bg-info mb-4">
                    <div class="card-header">Balance</div>
                    <div class="card-body">
                        <h5 class="card-title">$0.00</h5> 
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <a href="{% url 'tracking:createAccount' %}" class="btn btn-success">Create Account</a>
            <a href="{% url 'tracking:createCategory' %}" class="btn btn-warning">Create Category</a>
            <a href="{% url 'tracking:createTransaction' %}" class="btn btn-warning">Add Transaction</a>
        </div>

        <h3>Recent Transactions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row; replace with actual data -->
                <tr>
                    <td>YYYY-MM-DD</td>
                    <td>Example Transaction</td>
                    <td>$0.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
