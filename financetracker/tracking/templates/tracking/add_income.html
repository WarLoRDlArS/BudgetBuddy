<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Income</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="amount">Income Amount</label>
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter income amount" required min="0" step="0.01">
                <small class="form-text text-muted">Please enter a positive amount.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br> 
        <a href="{% url 'tracking:add_expense' %}" class="btn btn-secondary">Add Expense</a>
        <a href="{% url 'tracking:dashboard' %}" class="btn btn-info">Dashboard</a> 
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
